project:
  type: book
  output-dir: _book

book:
  title: "Psoriasis"
  subtitle: "A Comprehensive Meta-Analysis of Pathogenesis, Immunology, Genetics, and Therapeutics"
  author: "Miko Pawlikowski"
  date: "February 2026"
  language: en-GB
  chapters:
    - index.md
    - src/content/docs/00-abstract.md
    - part: "Foundation & Context"
      chapters:
        - src/content/docs/01-introduction.md
        - src/content/docs/02-history.md
        - src/content/docs/03-epidemiology.md
    - part: "Understanding the Disease"
      chapters:
        - src/content/docs/04-immune-system.md
        - src/content/docs/05-genetics.md
        - src/content/docs/06-immunopathogenesis.md
        - src/content/docs/07-environmental-triggers.md
    - part: "Clinical Practice"
      chapters:
        - src/content/docs/08-clinical-presentation.md
        - src/content/docs/09-diagnostic-testing.md
        - src/content/docs/10-comorbidities.md
        - src/content/docs/10a-psoriatic-arthritis.md
        - src/content/docs/11-psychological-burden.md
    - part: "Living with Psoriasis"
      chapters:
        - src/content/docs/12-lifestyle-diet.md
        - src/content/docs/13-daily-management.md
        - src/content/docs/14-special-populations.md
        - src/content/docs/15-remission.md
    - part: "Treatment"
      chapters:
        - src/content/docs/15a-topical-treatments.md
        - src/content/docs/16-therapeutic-landscape.md
        - src/content/docs/17-nhs-pathway.md
        - src/content/docs/18-traditional-medicine.md
    - part: "Research & Future"
      chapters:
        - src/content/docs/19-landmark-studies.md
        - src/content/docs/20-emerging-research.md
        - src/content/docs/21-covid19.md
  appendices:
    - src/content/docs/22-registries.md
    - src/content/docs/22a-patient-resources.md
    - src/content/docs/23-major-books.md
    - src/content/docs/24-glossary.md
    - src/content/docs/25-conclusion.md
    - src/content/docs/26-references.md

format:
  pdf:
    documentclass: book
    classoption:
      - twoside
      - openright
    fontsize: 11pt
    geometry:
      - paperwidth=6in
      - paperheight=9in
      - top=0.75in
      - bottom=0.75in
      - inner=0.875in
      - outer=0.625in
    toc: true
    toc-depth: 2
    number-sections: false
    colorlinks: true
    linkcolor: black
    urlcolor: blue
    include-in-header:
      - text: |
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage[hyphens]{url}
          \usepackage{fancyhdr}
          \pagestyle{fancy}
          \fancyhead[LE]{\leftmark}
          \fancyhead[RO]{\rightmark}
          \fancyhead[RE,LO]{}
          \fancyfoot[C]{\thepage}
          \usepackage{microtype}
