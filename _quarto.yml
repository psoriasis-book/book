project:
  type: book
  output-dir: _book

# When changing parts, title, subtitle, or chapters below,
# also update src/content/docs/index.mdx to match.
book:
  title: "Psoriasis"
  subtitle: "The Missing Manual"
  author: "Miko Pawlikowski"
  date: "February 2026"
  language: en-GB
  chapters:
    - index.md
    - src/content/docs/00a-preface.md
    - src/content/docs/00-abstract.md
    - part: "Foundation & Context"
      chapters:
        - src/content/docs/01-introduction.md
        - src/content/docs/02-history.md
        - src/content/docs/03-epidemiology.md
    - part: "Understanding the Disease"
      chapters:
        - src/content/docs/04-immune-system.md
        - src/content/docs/05-genetics.md
        - src/content/docs/06-immunopathogenesis.md
        - src/content/docs/07-novel-pathogenic-mechanisms.md
        - src/content/docs/08-environmental-triggers.md
        - src/content/docs/09-drug-induced-psoriasis.md
    - part: "Clinical Recognition & Diagnosis"
      chapters:
        - src/content/docs/10-clinical-presentation.md
        - src/content/docs/11-difficult-to-treat-sites.md
        - src/content/docs/12-diagnostic-testing.md
        - src/content/docs/13-biomarkers-precision-medicine.md
    - part: "Psoriasis as a Systemic Disease"
      chapters:
        - src/content/docs/14-comorbidities.md
        - src/content/docs/15-psoriatic-arthritis.md
        - src/content/docs/16-psychological-burden.md
        - src/content/docs/17-sleep-sexual-health.md
        - src/content/docs/18-pain-and-itch.md
    - part: "Living with Psoriasis"
      chapters:
        - src/content/docs/19-lifestyle-diet.md
        - src/content/docs/20-daily-management.md
        - src/content/docs/21-special-populations.md
    - part: "Treatment"
      chapters:
        - src/content/docs/22-remission.md
        - src/content/docs/23-topical-treatments.md
        - src/content/docs/24-therapeutic-landscape.md
        - src/content/docs/25-nhs-pathway.md
        - src/content/docs/26-traditional-medicine.md
    - part: "Recent Advances & Future Directions"
      chapters:
        - src/content/docs/27-landmark-studies.md
        - src/content/docs/28-emerging-research.md
        - src/content/docs/29-digital-health.md
        - src/content/docs/30-vaccination-and-covid19.md
    - src/content/docs/31-conclusion.md
  appendices:
    - src/content/docs/A1-registries.md
    - src/content/docs/A2-patient-resources.md
    - src/content/docs/A3-major-books.md
    - src/content/docs/A4-glossary.md
    - src/content/docs/A5-references.md

format:
  pdf:
    documentclass: book
    classoption:
      - twoside
      - openright
    fontsize: 11pt
    geometry:
      - paperwidth=6in
      - paperheight=9in
      - top=0.75in
      - bottom=0.75in
      - inner=0.875in
      - outer=0.625in
    toc: true
    toc-depth: 2
    number-sections: false
    colorlinks: true
    linkcolor: black
    urlcolor: blue
    include-in-header:
      - text: |
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage[hyphens]{url}
          \usepackage{fancyhdr}
          \pagestyle{fancy}
          \fancyhead[LE]{\leftmark}
          \fancyhead[RO]{\rightmark}
          \fancyhead[RE,LO]{}
          \fancyfoot[C]{\thepage}
          \usepackage{microtype}
