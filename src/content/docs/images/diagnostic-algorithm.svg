<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 480" role="img" aria-labelledby="diag-title diag-desc">
  <title id="diag-title">Psoriasis Diagnostic Algorithm</title>
  <desc id="diag-desc">Flowchart showing the diagnostic pathway for psoriasis: clinical suspicion leads to examination of key signs, then either confident clinical diagnosis and treatment, or uncertain cases requiring biopsy and investigations, followed by comorbidity screening and pre-treatment workup.</desc>

  <rect width="520" height="480" fill="#fff"/>

  <text x="260" y="22" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#333">Psoriasis Diagnostic Algorithm</text>

  <!-- Step 1: Clinical Suspicion -->
  <rect x="160" y="40" width="200" height="40" fill="#e0ecf8" stroke="#4a78b0" stroke-width="1.5" rx="5"/>
  <text x="260" y="58" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#2a5a90">Clinical Suspicion</text>
  <text x="260" y="72" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Red, scaly plaques; family history</text>

  <!-- Arrow down -->
  <line x1="260" y1="80" x2="260" y2="100" stroke="#888" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 2: Clinical Examination -->
  <rect x="120" y="100" width="280" height="60" fill="#f8f4f0" stroke="#b09070" stroke-width="1.5" rx="5"/>
  <text x="260" y="118" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#805030">Clinical Examination</text>
  <text x="260" y="132" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Auspitz sign · Koebner phenomenon · Distribution pattern</text>
  <text x="260" y="144" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Nail changes · Scalp involvement · Joint symptoms</text>
  <text x="260" y="155" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Assess type and severity (BSA, PASI, DLQI)</text>

  <!-- Branch point -->
  <!-- Diamond -->
  <polygon points="260,180 330,210 260,240 190,210" fill="#f0e8d8" stroke="#a08040" stroke-width="1.5"/>
  <text x="260" y="207" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#806020">Confident</text>
  <text x="260" y="219" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#806020">diagnosis?</text>

  <!-- Arrow down from examination to diamond -->
  <line x1="260" y1="160" x2="260" y2="180" stroke="#888" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- YES branch (left) -->
  <text x="170" y="200" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#3a6a2a">Yes</text>
  <line x1="190" y1="210" x2="110" y2="210" stroke="#888" stroke-width="1.5"/>
  <line x1="110" y1="210" x2="110" y2="290" stroke="#888" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- NO branch (right) -->
  <text x="350" y="200" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#802020">No</text>
  <line x1="330" y1="210" x2="410" y2="210" stroke="#888" stroke-width="1.5"/>
  <line x1="410" y1="210" x2="410" y2="250" stroke="#888" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Uncertain path: Investigations -->
  <rect x="320" y="250" width="180" height="55" fill="#f0d0d0" stroke="#b06060" stroke-width="1.5" rx="5"/>
  <text x="410" y="268" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#802020">Investigations</text>
  <text x="410" y="281" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Skin biopsy (Munro microabscesses)</text>
  <text x="410" y="293" text-anchor="middle" font-family="serif" font-size="8" fill="#555">KOH scraping · Dermoscopy</text>
  <text x="410" y="300" text-anchor="middle" font-family="serif" font-size="7" fill="#888">Rule out: tinea, eczema, SCC, lichen planus</text>

  <!-- Arrow from investigations back to confirmed -->
  <line x1="410" y1="305" x2="410" y2="330" stroke="#888" stroke-width="1.5"/>
  <text x="420" y="328" font-family="serif" font-size="9" font-weight="bold" fill="#3a6a2a">Confirmed</text>
  <line x1="410" y1="335" x2="410" y2="350" stroke="#888" stroke-width="1.5"/>
  <line x1="410" y1="350" x2="260" y2="350" stroke="#888" stroke-width="1.5"/>
  <line x1="260" y1="350" x2="260" y2="360" stroke="#888" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Confident path: Classify & Treat -->
  <rect x="30" y="290" width="160" height="50" fill="#e8f0e0" stroke="#5a8a4a" stroke-width="1.5" rx="5"/>
  <text x="110" y="308" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#3a6a2a">Classify &amp; Treat</text>
  <text x="110" y="321" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Mild → Topicals (Ch. 15a)</text>
  <text x="110" y="333" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Moderate–severe → Systemic (Ch. 16)</text>

  <!-- Arrow from Classify to Screen -->
  <line x1="110" y1="340" x2="110" y2="360" stroke="#888" stroke-width="1.5"/>
  <line x1="110" y1="360" x2="260" y2="360" stroke="#888" stroke-width="1.5"/>

  <!-- Screen Comorbidities -->
  <rect x="160" y="365" width="200" height="45" fill="#e8d8f0" stroke="#806090" stroke-width="1.5" rx="5"/>
  <text x="260" y="383" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#503070">Screen Comorbidities</text>
  <text x="260" y="396" text-anchor="middle" font-family="serif" font-size="8" fill="#555">PsA (PEST) · CVD risk · Metabolic syndrome</text>
  <text x="260" y="406" text-anchor="middle" font-family="serif" font-size="8" fill="#555">Depression/anxiety · Liver disease</text>

  <!-- Arrow down -->
  <line x1="260" y1="410" x2="260" y2="425" stroke="#888" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Pre-treatment Workup -->
  <rect x="145" y="430" width="230" height="35" fill="#f0e8d8" stroke="#a08040" stroke-width="1.5" rx="5"/>
  <text x="260" y="448" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#806020">Pre-treatment Workup</text>
  <text x="260" y="460" text-anchor="middle" font-family="serif" font-size="8" fill="#555">FBC, LFT, lipids, HbA1c, TB screen, hepatitis serology</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#888"/>
    </marker>
  </defs>
</svg>
