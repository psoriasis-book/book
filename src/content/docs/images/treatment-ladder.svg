<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" role="img" aria-labelledby="ladder-title ladder-desc">
  <title id="ladder-title">Psoriasis Treatment Ladder</title>
  <desc id="ladder-desc">Stepped pyramid showing the escalation of psoriasis treatments from emollients at the base through topicals, phototherapy, conventional systemics, to biologics and targeted therapies at the top.</desc>

  <rect width="500" height="400" fill="#fff"/>

  <!-- Step 1: Emollients (base, widest) -->
  <polygon points="30,350 470,350 430,290 70,290" fill="#e8f0e0" stroke="#5a8a4a" stroke-width="1.5"/>
  <text x="250" y="315" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#3a6a2a">Emollients</text>
  <text x="250" y="335" text-anchor="middle" font-family="serif" font-size="10" fill="#555">Continuous use in all patients</text>

  <!-- Step 2: Topical therapies -->
  <polygon points="70,290 430,290 390,230 110,230" fill="#e0ecf8" stroke="#4a78b0" stroke-width="1.5"/>
  <text x="250" y="255" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#2a5a90">Topical Therapies</text>
  <text x="250" y="275" text-anchor="middle" font-family="serif" font-size="10" fill="#555">Corticosteroids, vitamin D, calcineurin inhibitors, roflumilast, tapinarof</text>

  <!-- Step 3: Phototherapy -->
  <polygon points="110,230 390,230 355,175 145,175" fill="#f0e8d8" stroke="#a08040" stroke-width="1.5"/>
  <text x="250" y="198" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#806020">Phototherapy</text>
  <text x="250" y="218" text-anchor="middle" font-family="serif" font-size="10" fill="#555">NB-UVB, PUVA</text>

  <!-- Step 4: Conventional systemics -->
  <polygon points="145,175 355,175 320,120 180,120" fill="#f8e0d8" stroke="#b06040" stroke-width="1.5"/>
  <text x="250" y="143" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#904020">Conventional Systemics</text>
  <text x="250" y="163" text-anchor="middle" font-family="serif" font-size="10" fill="#555">Methotrexate, ciclosporin, acitretin</text>

  <!-- Step 5: Biologics / targeted therapies (top) -->
  <polygon points="180,120 320,120 290,65 210,65" fill="#f0d0d0" stroke="#b04040" stroke-width="1.5"/>
  <text x="250" y="85" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#802020">Biologics &amp;</text>
  <text x="250" y="100" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#802020">Targeted Therapies</text>

  <!-- Severity arrow -->
  <line x1="15" y1="350" x2="15" y2="65" stroke="#888" stroke-width="1.5"/>
  <polygon points="10,68 20,68 15,55" fill="#888"/>
  <text x="15" y="385" text-anchor="middle" font-family="serif" font-size="10" fill="#888">Mild</text>
  <text x="15" y="55" text-anchor="middle" font-family="serif" font-size="10" fill="#888">Severe</text>
  <text x="12" y="220" font-family="serif" font-size="10" fill="#888" transform="rotate(-90,12,220)">Increasing severity</text>

  <!-- Patient proportion arrow -->
  <line x1="485" y1="65" x2="485" y2="350" stroke="#888" stroke-width="1.5"/>
  <polygon points="480,347 490,347 485,360" fill="#888"/>
  <text x="485" y="55" text-anchor="middle" font-family="serif" font-size="10" fill="#888">Few</text>
  <text x="485" y="385" text-anchor="middle" font-family="serif" font-size="10" fill="#888">Most</text>
  <text x="488" y="220" font-family="serif" font-size="10" fill="#888" transform="rotate(90,488,220)">Proportion of patients</text>
</svg>
