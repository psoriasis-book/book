<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" role="img" aria-labelledby="cells-title cells-desc">
  <title id="cells-title">Key Immune Cells in Psoriasis</title>
  <desc id="cells-desc">Diagram showing the principal immune cell types involved in psoriasis pathogenesis, organized into innate and adaptive immunity, with their key cytokine outputs.</desc>

  <rect width="600" height="420" fill="#fff"/>

  <text x="300" y="25" text-anchor="middle" font-family="serif" font-size="15" font-weight="bold" fill="#333">Key Immune Cells in Psoriasis</text>

  <!-- Innate immunity box -->
  <rect x="20" y="45" width="270" height="340" fill="#f8f4f0" stroke="#b09070" stroke-width="1.5" rx="8"/>
  <text x="155" y="68" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#805030">Innate Immunity</text>

  <!-- pDC -->
  <circle cx="80" cy="110" r="28" fill="#e8d0c0" stroke="#a07050" stroke-width="1.5"/>
  <text x="80" y="107" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#604020">pDC</text>
  <text x="80" y="120" text-anchor="middle" font-family="serif" font-size="7" fill="#604020">Plasmacytoid</text>
  <text x="80" y="148" text-anchor="middle" font-family="serif" font-size="8" fill="#a07050">→ IFN-α</text>

  <!-- mDC -->
  <circle cx="195" cy="110" r="28" fill="#e0c8b0" stroke="#a07050" stroke-width="1.5"/>
  <text x="195" y="107" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#604020">mDC</text>
  <text x="195" y="120" text-anchor="middle" font-family="serif" font-size="7" fill="#604020">Myeloid</text>
  <text x="195" y="148" text-anchor="middle" font-family="serif" font-size="8" fill="#a07050">→ IL-12, IL-23</text>

  <!-- Neutrophils -->
  <circle cx="80" cy="200" r="28" fill="#d8e8d0" stroke="#608050" stroke-width="1.5"/>
  <text x="80" y="197" text-anchor="middle" font-family="serif" font-size="9" font-weight="bold" fill="#406030">Neutrophil</text>
  <text x="80" y="210" text-anchor="middle" font-family="serif" font-size="7" fill="#406030">(first responder)</text>
  <text x="80" y="238" text-anchor="middle" font-family="serif" font-size="8" fill="#608050">→ NETs, IL-17</text>

  <!-- ILCs -->
  <circle cx="195" cy="200" r="28" fill="#d0e0d8" stroke="#508070" stroke-width="1.5"/>
  <text x="195" y="197" text-anchor="middle" font-family="serif" font-size="9" font-weight="bold" fill="#306050">ILC3</text>
  <text x="195" y="210" text-anchor="middle" font-family="serif" font-size="7" fill="#306050">Innate lymphoid</text>
  <text x="195" y="238" text-anchor="middle" font-family="serif" font-size="8" fill="#508070">→ IL-17, IL-22</text>

  <!-- Mast cells -->
  <circle cx="80" cy="290" r="28" fill="#e8d8e8" stroke="#907090" stroke-width="1.5"/>
  <text x="80" y="287" text-anchor="middle" font-family="serif" font-size="9" font-weight="bold" fill="#604060">Mast Cell</text>
  <text x="80" y="300" text-anchor="middle" font-family="serif" font-size="7" fill="#604060">(inflammation)</text>
  <text x="80" y="328" text-anchor="middle" font-family="serif" font-size="8" fill="#907090">→ Histamine, TNF-α</text>

  <!-- Keratinocytes -->
  <circle cx="195" cy="290" r="28" fill="#f0e0c0" stroke="#b09040" stroke-width="1.5"/>
  <text x="195" y="283" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#706020">Keratinocyte</text>
  <text x="195" y="295" text-anchor="middle" font-family="serif" font-size="7" fill="#706020">(skin cell;</text>
  <text x="195" y="305" text-anchor="middle" font-family="serif" font-size="7" fill="#706020">effector target)</text>
  <text x="195" y="328" text-anchor="middle" font-family="serif" font-size="8" fill="#b09040">→ LL-37, CCL20</text>

  <!-- Adaptive immunity box -->
  <rect x="310" y="45" width="270" height="340" fill="#f0f0f8" stroke="#7080b0" stroke-width="1.5" rx="8"/>
  <text x="445" y="68" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#304080">Adaptive Immunity</text>

  <!-- Th17 - highlighted as central -->
  <circle cx="445" cy="115" r="32" fill="#d0d8f0" stroke="#4060a0" stroke-width="2"/>
  <text x="445" y="110" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#203070">Th17</text>
  <text x="445" y="124" text-anchor="middle" font-family="serif" font-size="7" fill="#203070">(central effector)</text>
  <text x="445" y="158" text-anchor="middle" font-family="serif" font-size="8" fill="#4060a0">→ IL-17A, IL-22, TNF-α</text>

  <!-- Th1 -->
  <circle cx="370" cy="200" r="25" fill="#d8d8e8" stroke="#6070a0" stroke-width="1.5"/>
  <text x="370" y="197" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#303870">Th1</text>
  <text x="370" y="232" text-anchor="middle" font-family="serif" font-size="8" fill="#6070a0">→ IFN-γ, TNF-α</text>

  <!-- Th22 -->
  <circle cx="500" cy="200" r="25" fill="#d8e0e8" stroke="#607890" stroke-width="1.5"/>
  <text x="500" y="197" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#304860">Th22</text>
  <text x="500" y="232" text-anchor="middle" font-family="serif" font-size="8" fill="#607890">→ IL-22</text>

  <!-- CD8+ T -->
  <circle cx="370" cy="290" r="25" fill="#e0d8e8" stroke="#806090" stroke-width="1.5"/>
  <text x="370" y="287" text-anchor="middle" font-family="serif" font-size="9" font-weight="bold" fill="#503070">CD8+ T</text>
  <text x="370" y="300" text-anchor="middle" font-family="serif" font-size="7" fill="#503070">Cytotoxic</text>
  <text x="370" y="322" text-anchor="middle" font-family="serif" font-size="8" fill="#806090">→ IL-17, IFN-γ</text>

  <!-- TRM -->
  <circle cx="500" cy="290" r="25" fill="#e8d0d0" stroke="#a06060" stroke-width="1.5"/>
  <text x="500" y="287" text-anchor="middle" font-family="serif" font-size="9" font-weight="bold" fill="#703030">TRM</text>
  <text x="500" y="300" text-anchor="middle" font-family="serif" font-size="7" fill="#703030">Tissue-resident</text>
  <text x="500" y="322" text-anchor="middle" font-family="serif" font-size="8" fill="#a06060">→ Relapse memory</text>

  <!-- γδ T cell note -->
  <text x="445" y="365" text-anchor="middle" font-family="serif" font-size="9" fill="#555">Also: γδ T cells (innate-like, IL-17 producers in skin)</text>
  <text x="445" y="378" text-anchor="middle" font-family="serif" font-size="9" fill="#555">Treg cells (regulatory; impaired in psoriasis)</text>

  <!-- Arrows from mDC to T cells -->
  <line x1="223" y1="110" x2="310" y2="110" stroke="#888" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#888"/>
    </marker>
  </defs>
</svg>
