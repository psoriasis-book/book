<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" role="img" aria-labelledby="pasi-title pasi-desc">
  <title id="pasi-title">PASI Scoring Diagram</title>
  <desc id="pasi-desc">Body outline divided into four PASI scoring regions (head, upper limbs, trunk, lower limbs) with weighting factors and scoring components annotated.</desc>

  <rect width="600" height="450" fill="#fff"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#333">Psoriasis Area and Severity Index (PASI)</text>

  <!-- Body outline (simplified) -->
  <!-- Head -->
  <ellipse cx="250" cy="70" rx="22" ry="26" fill="#fde8d0" stroke="#c86" stroke-width="1.5"/>

  <!-- Neck -->
  <rect x="243" y="94" width="14" height="12" fill="#fde8d0" stroke="#c86" stroke-width="1"/>

  <!-- Trunk -->
  <path d="M218,106 L282,106 L288,200 L212,200 Z" fill="#ddf" stroke="#55a" stroke-width="1.5"/>

  <!-- Upper limbs -->
  <path d="M218,106 L195,110 L170,180 L180,185 L200,130 L218,120" fill="#d0e8d0" stroke="#4a8" stroke-width="1.5"/>
  <path d="M282,106 L305,110 L330,180 L320,185 L300,130 L282,120" fill="#d0e8d0" stroke="#4a8" stroke-width="1.5"/>

  <!-- Lower limbs -->
  <path d="M222,200 L220,310 L230,315 L240,200" fill="#e8d0e8" stroke="#86a" stroke-width="1.5"/>
  <path d="M260,200 L262,310 L272,315 L280,200" fill="#e8d0e8" stroke="#86a" stroke-width="1.5"/>

  <!-- Region labels with weighting -->
  <!-- Head -->
  <line x1="272" y1="70" x2="370" y2="50" stroke="#c86" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="370" y="38" width="180" height="35" rx="4" fill="#fde8d0" stroke="#c86" stroke-width="1"/>
  <text x="460" y="53" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#964">Head (10%)</text>
  <text x="460" y="67" text-anchor="middle" font-family="serif" font-size="9" fill="#666">Weighting factor: 0.1</text>

  <!-- Upper limbs -->
  <line x1="170" y1="155" x2="70" y2="120" stroke="#4a8" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="5" y="108" width="180" height="35" rx="4" fill="#d0e8d0" stroke="#4a8" stroke-width="1"/>
  <text x="95" y="123" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#264">Upper Limbs (20%)</text>
  <text x="95" y="137" text-anchor="middle" font-family="serif" font-size="9" fill="#666">Weighting factor: 0.2</text>

  <!-- Trunk -->
  <line x1="288" y1="150" x2="370" y2="150" stroke="#55a" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="370" y="138" width="180" height="35" rx="4" fill="#ddf" stroke="#55a" stroke-width="1"/>
  <text x="460" y="153" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#339">Trunk (30%)</text>
  <text x="460" y="167" text-anchor="middle" font-family="serif" font-size="9" fill="#666">Weighting factor: 0.3</text>

  <!-- Lower limbs -->
  <line x1="220" y1="260" x2="70" y2="260" stroke="#86a" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="5" y="248" width="180" height="35" rx="4" fill="#e8d0e8" stroke="#86a" stroke-width="1"/>
  <text x="95" y="263" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#648">Lower Limbs (40%)</text>
  <text x="95" y="277" text-anchor="middle" font-family="serif" font-size="9" fill="#666">Weighting factor: 0.4</text>

  <!-- Scoring components box -->
  <rect x="50" y="340" width="500" height="95" rx="8" fill="#f8f8f8" stroke="#aaa" stroke-width="1"/>
  <text x="300" y="362" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#333">Each Region Is Scored For:</text>

  <g font-family="serif" font-size="11" fill="#555">
    <text x="110" y="385" text-anchor="middle" font-weight="bold" fill="#c44">Erythema</text>
    <text x="110" y="400" text-anchor="middle">(redness)</text>
    <text x="110" y="415" text-anchor="middle" font-size="9" fill="#888">0-4 scale</text>

    <text x="250" y="385" text-anchor="middle" font-weight="bold" fill="#c44">Induration</text>
    <text x="250" y="400" text-anchor="middle">(thickness)</text>
    <text x="250" y="415" text-anchor="middle" font-size="9" fill="#888">0-4 scale</text>

    <text x="390" y="385" text-anchor="middle" font-weight="bold" fill="#c44">Desquamation</text>
    <text x="390" y="400" text-anchor="middle">(scaling)</text>
    <text x="390" y="415" text-anchor="middle" font-size="9" fill="#888">0-4 scale</text>

    <text x="500" y="385" text-anchor="middle" font-weight="bold" fill="#c44">Area</text>
    <text x="500" y="400" text-anchor="middle">(% involved)</text>
    <text x="500" y="415" text-anchor="middle" font-size="9" fill="#888">0-6 scale</text>
  </g>

  <!-- Plus signs between components -->
  <text x="180" y="395" text-anchor="middle" font-family="serif" font-size="16" fill="#aaa">+</text>
  <text x="320" y="395" text-anchor="middle" font-family="serif" font-size="16" fill="#aaa">+</text>
  <text x="440" y="395" text-anchor="middle" font-family="serif" font-size="16" fill="#aaa">x</text>

  <!-- Score range -->
  <text x="300" y="435" text-anchor="middle" font-family="serif" font-size="10" fill="#888">Total PASI range: 0 (clear) to 72 (maximum severity)</text>
</svg>
